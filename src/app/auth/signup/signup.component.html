<mat-card>
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel">
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" name="firstName" ngModel placeholder="First name" #fisrtNameInput="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" name="lastName" ngModel placeholder="Last name" #lastNameInput="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="date" name="birthday" ngModel placeholder="Birthday" #birthdayInput="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" name="city" ngModel placeholder="City" #cityInput="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" name="address" ngModel placeholder="Address" #addressInput="ngModel">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="tel" name="phone" ngModel placeholder="Phone" #phoneInput="ngModel">
            </mat-form-field>
            <button color="primary" mat-raised-button type="submit" *ngIf="!isLoading">Sign Up</button>
        </form>
</mat-card>
