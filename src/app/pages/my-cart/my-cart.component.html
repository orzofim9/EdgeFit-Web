<h2 class="myCartHeader">MY CART</h2>
    <table mat-table [dataSource]="productsList">
            <ng-container matColumnDef="Products">
                <th mat-header-cell *matHeaderCellDef> Products </th>
                <td mat-cell *matCellDef="let productsList"> {{this.productsList.title}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let productsList"> ${{this.productsList.price}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <h4 class="totalPrice">The total amount is {{total}}</h4>
