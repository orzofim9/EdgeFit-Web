<h2 class="myCartHeader">MY CART</h2>
<br/><br/><br/>
{{"4" | custom:"city"  }}
<br/><br/><br/>

<button color="warn" mat-raised-button (click)="onClear()" >Clear Cart</button>
    <table mat-table [dataSource]="productsList">
            <ng-container matColumnDef="Products">
                <th mat-header-cell *matHeaderCellDef> Products </th>
                <td mat-cell *matCellDef="let productsList"> {{this.productsList.title}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let productsList"> {{this.productsList.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let productsList"><div (click)="onDelete(this.productsList._id)" title="Delete product" class="delete">X</div></td>
                </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
