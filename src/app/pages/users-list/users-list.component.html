<div class="userList">
        <mat-card class="searchBox">
                <form (change)="onSearch(searchForm)" (submit)="onSearch(searchForm)" #searchForm="ngForm">
                    <mat-form-field>
                        <input matInput type="text" name="firstName" ngModel placeholder="First name" #fisrtNameInput="ngModel">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" name="lastName" ngModel placeholder="Last name" #lastNameInput="ngModel">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" name="city" ngModel placeholder="City" #cityInput="ngModel">
                    </mat-form-field>
                    <button color="primary" mat-raised-button type="submit">Search</button>
                </form>
        </mat-card>

    <p class="userListHeader">Users List</p>

    <table mat-table [dataSource]="usersList">
            <ng-container matColumnDef="First Name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="Last Name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.email}} </td>
            </ng-container>

            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.city}} </td>
            </ng-container>

            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.address}} </td>
            </ng-container>

            <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let usersList"> {{this.usersList.role}} </td>
            </ng-container>

            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef><div title="Delete user" class="delete">X</div></td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
